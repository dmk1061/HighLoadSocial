spring:
  mvc:
    static-path-pattern: /public/**
  datasource:
    master:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: postgres
  flyway:
    baseline-on-migrate: true
    enabled: true
    placeholders:
      secret-key: secret-key
secret-key: secret-key

server:
  port: 8082
base:
  url: arch.homework
  dialog-host: localhost
  counter-host: localhost
  dialog-port: 8081
  counter-port: 8082
management:
  endpoints:
    web:
      exposure:
        include: [ "*" ]
  endpoint:
    prometheus:
      enabled: true
